                <!-- Left-Aligned Name Logo -->
                <div class="flex items-center space-x-0 text-white">
                    <!-- Full Name Left -->
                    <span class="text-lg font-light tracking-wide uppercase mr-[-0.5rem]">Yogesh</span>
                  
                    <!-- Styled Initials in the Center -->
                    <div class="w-32 h-32">
                        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <!-- Stylish "Y" -->
                            <text x="10" y="60" font-size="50" font-family="serif" font-weight="bold" fill="white">Y</text>
                            <!-- Stylish "G" with overlap -->
                            <text x="40" y="60" font-size="50" font-family="serif" font-weight="bold" fill="white" opacity="0.8">G</text>
                        </svg>
                    </div>
                  
                    <!-- Full Name Right -->
                    <span class="text-lg font-light tracking-wide uppercase">Gupta</span>
                </div>
            
                <!-- Navigation Links (Center-Aligned) -->
                <div class="hidden lg:flex space-x-8">
                    <a href="/#home" class="text-white hover:text-blue-600 transition-colors">Home</a>
                    <a href="/#about-me" class="text-white hover:text-blue-600 transition-colors">About Me</a>
                    <a href="/#why-recruit-me" class="text-white hover:text-blue-600 transition-colors">Why Recruit Me?</a>
                    <a href="/#resume" class="text-white hover:text-blue-600 transition-colors">Resume</a>
                    <a href="/#projects" class="text-white hover:text-blue-600 transition-colors">Projects</a>
                    <a href="/#masters-modules" class="text-white hover:text-blue-600 transition-colors">Master's Modules</a>
                    <a href="/#Certificates" class="text-white hover:text-blue-600 transition-colors">Certificates</a>
                    <a href="/#recommendations" class="text-white hover:text-blue-600 transition-colors">Recommendations</a>
                </div>
            
                <!-- Right-Aligned Buttons -->
                <div class="flex items-center space-x-4">
                    <a href="https://www.linkedin.com/in/yogesh-gupta-a9584671/" target="_blank" 
                       class="hidden md:block bg-gray-100 hover:bg-gray-200 text-gray-800 px-6 py-2 rounded-full">
                        LinkedIn
                    </a>
                    <a href="https://github.com/yogesh15193" target="_blank" 
                       class="hidden md:block bg-gray-100 hover:bg-gray-200 text-gray-800 px-6 py-2 rounded-full">
                        GitHub
                    </a>
                </div>
            </div>
            
            

        </div>
    </nav>

    <!-- Main Content (Takes Up Remaining Space) -->
    <div class="container mx-auto px-6 py-16 flex-grow">
        <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-10">
            <h2 id="module-title" class="text-5xl font-bold text-gray-900 text-center mb-6"></h2>

            <div class="bg-gray-50 p-6 rounded-lg shadow">
                <h3 class="text-2xl font-semibold text-gray-800">Module Documents</h3>
                <ul id="module-documents" class="list-disc list-inside text-blue-500 mt-4 text-lg"></ul>
            </div>

            <!-- Back to Modules Button -->
            <div class="text-center mt-8">
                <a href="index.html#masters-modules" class="bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600 transition-all text-lg">
                    Back to Modules
                </a>
            </div>
        </div>
    </div>

    <!-- Footer (Now Sticks to Bottom) -->
    <footer class="bg-black text-white text-center py-4 mt-auto">
        <p class="text-lg">&copy; 2025 Yogesh Gupta. All rights reserved.</p>
    </footer>

    <script>
        // Define module data
        const modules = {
            "module1": {
                title: "Module 1: Data Analytics",
                documents: [
                    { name: "final project README", url: "/modules/module_data_analysis/Churn_Prediction_README.txt" },
                    { name: "Code Go Through", url: "/modules/module_data_analysis/code_go_through_analysis.pdf" },
                    { name: "Project Powerpoint", url: "/modules/module_data_analysis/Data Analytics_final.pdf" },
                    { name: "Project Code", url: "/modules/module_data_analysis/final_complete_code.py" },
                ]
            },
            "module2": {
                title: "Module 2: Machine Learning",
                documents: [
                    { name: "Lecture Slides", url: "/modules/module2/module2_lecture_slides.pdf" },
                    { name: "Project Report", url: "/modules/module2/module2_project_report.pdf" }
                ]
            }
        };

        // Get module ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const moduleId = urlParams.get("id");

        if (modules[moduleId]) {
            // Populate module data
            document.getElementById("module-title").innerText = modules[moduleId].title;

            const docList = document.getElementById("module-documents");
            modules[moduleId].documents.forEach(doc => {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = doc.url;
                a.target = "_blank";
                a.classList.add("underline");
                a.innerText = doc.name;
                li.appendChild(a);
                docList.appendChild(li);
            });
        } else {
            document.getElementById("module-title").innerText = "Module Not Found";
        }
    </script>

</body>
</html>
