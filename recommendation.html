<div class="container mx-auto px-6 py-16">
    <div class="container mx-auto px-6 py-6">
        <div id="recommendation-content" class="bg-white shadow-lg rounded-lg p-4 max-w-4xl mx-auto text-center">
            <h1 id="rec-title" class="text-3xl font-bold text-gray-800 mb-4"></h1>
    
            <!-- PDF Viewer -->
            <iframe id="rec-pdf" class="w-full h-[90vh] rounded" src="" frameborder="0"></iframe>
    
            <!-- Download Button -->
            <a id="rec-file" class="mt-4 inline-block bg-blue-500 text-white px-5 py-2 rounded-lg hover:bg-blue-600 transition-all">

<script>


    // for letter of recommendation section

    document.addEventListener("DOMContentLoaded", function () {
    const recommendations = {
        rec1: {
            title: "Recommendation from Prof. Anand Srivastava",
            file: "/recommendation/LOR_academic.pdf"
        },
        rec2: {
            title: "Letter from Pooja Deshmukh",
            file: "/recommendation/LOR_professional.pdf"
        }
    };

    // Get the recommendation ID from the URL
    const params = new URLSearchParams(window.location.search);
    const recId = params.get("id");

    if (recId && recommendations[recId]) {
        document.getElementById("rec-title").textContent = recommendations[recId].title;

        // Set the PDF link in iframe
        document.getElementById("rec-pdf").src = recommendations[recId].file + "#toolbar=0&view=FitH";

        // Fix the download button
        const downloadLink = document.getElementById("rec-file");
        downloadLink.href = recommendations[recId].file;
        downloadLink.setAttribute("download", "Recommendation_Letter.pdf"); // Ensures correct file download
    } else {
        document.getElementById("recommendation-content").innerHTML = 
            "<p class='text-red-500 text-center font-bold'>Recommendation not found.</p>";
    }
});

</script>
